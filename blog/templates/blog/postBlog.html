{% extends 'basic.html' %}

{% block title %} Post Blog {% endblock  %}

{% block postblog %} active {% endblock postblog %}

{% block body %}

<div class="container">


<form action="/bloghome/blog/user/postBlog/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title">
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" id="content" name="content" rows="10"></textarea>
  </div>
  <div class="form-group">
    <label for="slug" class="box">Slug</label>
    <input type="text" class="form-control" id="slug" name="slug" placeholder="enter a unique keyword to refine your search">
  </div>
  <div class="form-group">
  <input type="file" name="image" id="image"> 
</div>
  <button type="submit" class="btn btn-secondary ">  Post  </button>
</form>
</div>

{% endblock body %}
